<!DOCTYPE html>
<html>
<head>
    <title>語音識別</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control-panel" class="control-panel">
        <div class="control-panel-left">
            <h1 class="text-center">即時語音識別</h1>
            <!-- 添加按鈕容器 -->
            <div class="buttons-container text-center my-4">
                <button id="start-btn" class="control-btn">開始聆聽</button>
                <button id="stop-btn" class="control-btn" disabled>停止聆聽</button>
            </div>
            <!-- 添加狀態顯示 -->
            <div id="status"></div>
            <div id="output"></div>
        </div>
        <div class="control-panel-right">
            <div id="previous-question"></div>
            <h4 class="mt-4">問 Claude:</h4>
            <div class="input-group mb-2">   
                <textarea class="form-control" type="text" id="claude-input" placeholder="請輸入問題"></textarea>
            </div>
            <div class="my-2">
                <button id="submit">提交</button>
                <button id="clear">清除</button>
            </div>
            <h4 class="mt-4">Claude 回答:</h4>
            <div id="claude-output" class="form-control mt-2"></div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 你的應用程式 JavaScript -->
    <script src="app.js"></script>
</body>
</html>
